<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Growvia - Coming Soon</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #0056b3;
            --primary-light: #3a7fc5;
            --secondary: #00a651;
            --secondary-light: #33b674;
            --accent: #ffc107;
            --accent-light: #ffd54f;
            --dark: #121a26;
            --dark-light: #1e2a3a;
            --light: #ffffff;
            --light-dark: #f5f7fa;
            --text: #2d3748;
            --text-light: #4a5568;
            --bg: #f5f7fa;
            --card-bg: #ffffff;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        .dark-mode {
            --primary: #3da5ff;
            --primary-light: #5fb4ff;
            --secondary: #4caf50;
            --secondary-light: #6dbf70;
            --accent: #ffc107;
            --accent-light: #ffd54f;
            --dark: #121a26;
            --dark-light: #1e2a3a;
            --light: #1e2a3a;
            --light-dark: #121a26;
            --text: #e2e8f0;
            --text-light: #a0aec0;
            --bg: #121a26;
            --card-bg: #1e2a3a;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', 'Segoe UI', sans-serif;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            min-height: 100vh;
            overflow-x: hidden;
            line-height: 1.6;
        }

        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');

        /* Background Animation */
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .circle {
            position: absolute;
            border-radius: 50%;
            background: rgba(0, 86, 179, 0.1);
            animation: float 15s infinite linear;
        }

        .circle:nth-child(1) {
            width: 80vw;
            height: 80vw;
            top: -20vw;
            left: -20vw;
            animation-delay: 0s;
        }

        .circle:nth-child(2) {
            width: 60vw;
            height: 60vw;
            bottom: -15vw;
            right: -15vw;
            animation-delay: 2s;
            background: rgba(0, 166, 81, 0.1);
        }

        .circle:nth-child(3) {
            width: 40vw;
            height: 40vw;
            top: 30%;
            right: -10vw;
            animation-delay: 4s;
            background: rgba(255, 193, 7, 0.1);
        }

        /* Container */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
        }

        /* Logo */
        .logo {
            font-weight: 700;
            font-size: 2.5rem;
            color: var(--primary);
            display: flex;
            align-items: center;
            text-decoration: none;
            margin-bottom: 40px;
            animation: fadeInDown 1s ease-out;
        }

        .logo img {
            height: 40px;
            margin-right: 10px;
        }

        /* Main Content */
        .main-content {
            max-width: 800px;
            margin: 0 auto;
            position: relative;
        }

        h1 {
            font-size: 3.5rem;
            margin-bottom: 20px;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            animation: fadeInUp 0.8s ease-out 0.2s both;
        }

        .tagline {
            font-size: 1.5rem;
            margin-bottom: 40px;
            color: var(--text-light);
            animation: fadeInUp 0.8s ease-out 0.4s both;
        }

        .description {
            font-size: 1.1rem;
            margin-bottom: 40px;
            animation: fadeInUp 0.8s ease-out 0.6s both;
        }

        /* Countdown */
        .countdown {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 40px 0;
            animation: fadeInUp 0.8s ease-out 0.8s both;
        }

        .countdown-item {
            background: var(--card-bg);
            padding: 20px;
            border-radius: 10px;
            box-shadow: var(--shadow);
            min-width: 100px;
            position: relative;
            overflow: hidden;
        }

        .countdown-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(to right, var(--primary), var(--accent));
        }

        .countdown-number {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 5px;
        }

        .countdown-label {
            font-size: 0.9rem;
            color: var(--text-light);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Subscription Form */
        .subscribe-form {
            max-width: 500px;
            margin: 0 auto;
            position: relative;
            animation: fadeInUp 0.8s ease-out 1s both;
        }

        .form-group {
            display: flex;
            background: var(--card-bg);
            border-radius: 50px;
            overflow: hidden;
            box-shadow: var(--shadow);
        }

        .email-input {
            flex: 1;
            padding: 15px 25px;
            border: none;
            background: transparent;
            color: var(--text);
            font-size: 1rem;
            outline: none;
        }

        .submit-btn {
            background: linear-gradient(to right, var(--primary), var(--primary-light));
            color: white;
            border: none;
            padding: 0 30px;
            cursor: pointer;
            font-weight: 600;
            transition: var(--transition);
        }

        .submit-btn:hover {
            background: linear-gradient(to right, var(--primary-light), var(--primary));
            transform: translateX(5px);
        }

        /* Social Links */
        .social-links {
            display: flex;
            gap: 20px;
            margin-top: 60px;
            animation: fadeIn 1s ease-out 1.2s both;
        }

        .social-link {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--card-bg);
            color: var(--primary);
            font-size: 1.2rem;
            transition: var(--transition);
            box-shadow: var(--shadow);
        }

        .social-link:hover {
            transform: translateY(-5px);
            color: white;
            background: linear-gradient(to right, var(--primary), var(--primary-light));
        }

        /* Theme Toggle */
        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: var(--card-bg);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: var(--transition);
            border: none;
            outline: none;
            color: var(--text);
            box-shadow: var(--shadow);
            z-index: 100;
        }

        .theme-toggle:hover {
            transform: scale(1.1);
        }

        /* Animations */
        @keyframes float {
            0% {
                transform: translate(0, 0) rotate(0deg);
            }
            50% {
                transform: translate(50px, 50px) rotate(180deg);
            }
            100% {
                transform: translate(0, 0) rotate(360deg);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
            100% {
                transform: scale(1);
            }
        }

        .pulse {
            animation: pulse 2s infinite;
        }

        /* Responsive */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }
            
            .tagline {
                font-size: 1.2rem;
            }
            
            .countdown {
                flex-wrap: wrap;
            }
            
            .countdown-item {
                min-width: 80px;
                padding: 15px;
            }
            
            .countdown-number {
                font-size: 2rem;
            }
            
            .form-group {
                flex-direction: column;
                border-radius: 10px;
            }
            
            .email-input {
                padding: 15px;
                border-bottom: 1px solid rgba(0, 0, 0, 0.1);
            }
            
            .submit-btn {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <!-- Background Animation -->
    <div class="bg-animation">
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
    </div>

    <!-- Theme Toggle -->
    <button class="theme-toggle" id="themeToggle">
        <i class="fas fa-moon"></i>
    </button>

    <!-- Main Content -->
    <div class="container">
        <a href="index.html" class="logo">
            <img src="Growvia.png" alt="Growvia Logo">
            <span style="margin-left: -10px;">rowvia</span>
        </a>
        
        <div class="main-content">
            <h1>Something Amazing is Coming</h1>
            <p class="tagline">We're building the future of smart investments</p>
            <p class="description">
                Our team is working hard to launch a revolutionary platform that will transform how you grow your wealth. 
                Stay tuned for updates and be the first to experience Growvia 2.0.
            </p>
            
            <div class="countdown">
                <div class="countdown-item">
                    <div class="countdown-number" id="days">00</div>
                    <div class="countdown-label">Days</div>
                </div>
                <div class="countdown-item">
                    <div class="countdown-number" id="hours">00</div>
                    <div class="countdown-label">Hours</div>
                </div>
                <div class="countdown-item">
                    <div class="countdown-number" id="minutes">00</div>
                    <div class="countdown-label">Minutes</div>
                </div>
                <div class="countdown-item">
                    <div class="countdown-number" id="seconds">00</div>
                    <div class="countdown-label">Seconds</div>
                </div>
            </div>
            
            <div class="subscribe-form">
                <form id="notifyForm">
                    <div class="form-group">
                        <input type="email" class="email-input" placeholder="Enter your email" required>
                        <button type="submit" class="submit-btn">Notify Me</button>
                    </div>
                </form>
            </div>
            
            <div class="social-links">
                <a href="#" class="social-link"><i class="fab fa-facebook-f"></i></a>
                <a href="#" class="social-link"><i class="fab fa-twitter"></i></a>
                <a href="#" class="social-link"><i class="fab fa-instagram"></i></a>
                <a href="#" class="social-link"><i class="fab fa-linkedin-in"></i></a>
                <a href="#" class="social-link"><i class="fab fa-telegram-plane"></i></a>
            </div>
        </div>
    </div>

    <script>
        // Theme System
        class ThemeSystem {
            constructor() {
                this.themeToggle = document.getElementById('themeToggle');
                this.body = document.body;
                this.init();
            }
            
            init() {
                this.setInitialTheme();
                this.setupEventListeners();
            }
            
            setInitialTheme() {
                const savedTheme = localStorage.getItem('growviaDarkMode');
                const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
                
                if (savedTheme === 'enabled' || (!savedTheme && prefersDark)) {
                    this.enableDarkMode();
                } else {
                    this.disableDarkMode();
                }
            }
            
            setupEventListeners() {
                this.themeToggle.addEventListener('click', () => this.toggleTheme());
                
                // Sync across tabs
                window.addEventListener('storage', (e) => {
                    if (e.key === 'growviaDarkMode') {
                        if (e.newValue === 'enabled') {
                            this.enableDarkMode();
                        } else {
                            this.disableDarkMode();
                        }
                    }
                });
            }
            
            toggleTheme() {
                if (this.body.classList.contains('dark-mode')) {
                    this.disableDarkMode();
                } else {
                    this.enableDarkMode();
                }
            }
            
            enableDarkMode() {
                this.body.classList.add('dark-mode');
                this.themeToggle.innerHTML = '<i class="fas fa-sun"></i>';
                localStorage.setItem('growviaDarkMode', 'enabled');
            }
            
            disableDarkMode() {
                this.body.classList.remove('dark-mode');
                this.themeToggle.innerHTML = '<i class="fas fa-moon"></i>';
                localStorage.setItem('growviaDarkMode', 'disabled');
            }
        }

        // Countdown Timer
        class CountdownTimer {
            constructor() {
                this.daysEl = document.getElementById('days');
                this.hoursEl = document.getElementById('hours');
                this.minutesEl = document.getElementById('minutes');
                this.secondsEl = document.getElementById('seconds');
                this.launchDate = new Date('2024-12-31T00:00:00').getTime();
                this.init();
            }
            
            init() {
                this.updateCountdown();
                setInterval(() => this.updateCountdown(), 1000);
            }
            
            updateCountdown() {
                const now = new Date().getTime();
                const distance = this.launchDate - now;
                
                const days = Math.floor(distance / (1000 * 60 * 60 * 24));
                const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((distance % (1000 * 60)) / 1000);
                
                this.daysEl.textContent = this.formatTime(days);
                this.hoursEl.textContent = this.formatTime(hours);
                this.minutesEl.textContent = this.formatTime(minutes);
                this.secondsEl.textContent = this.formatTime(seconds);
                
                // Add pulse animation when time is running out
                if (days < 7) {
                    document.querySelectorAll('.countdown-item').forEach(item => {
                        item.classList.add('pulse');
                    });
                }
            }
            
            formatTime(time) {
                return time < 10 ? `0${time}` : time;
            }
        }

        // Notification Form
        class NotificationForm {
            constructor() {
                this.form = document.getElementById('notifyForm');
                this.init();
            }
            
            init() {
                this.form.addEventListener('submit', (e) => this.handleSubmit(e));
            }
            
            handleSubmit(e) {
                e.preventDefault();
                const email = this.form.querySelector('.email-input').value;
                
                // Simple validation
                if (!email.includes('@') || !email.includes('.')) {
                    this.showMessage('Please enter a valid email address', 'error');
                    return;
                }
                
                // In a real app, you would send this to your backend
                this.showMessage('Thank you! We\'ll notify you when we launch.', 'success');
                this.form.reset();
                
                // Add to localStorage
                const subscribers = JSON.parse(localStorage.getItem('growviaSubscribers')) || [];
                subscribers.push(email);
                localStorage.setItem('growviaSubscribers', JSON.stringify(subscribers));
            }
            
            showMessage(message, type) {
                // Remove any existing messages
                const existingMessage = document.querySelector('.form-message');
                if (existingMessage) existingMessage.remove();
                
                const messageEl = document.createElement('div');
                messageEl.className = `form-message ${type}`;
                messageEl.textContent = message;
                messageEl.style.animation = 'fadeInUp 0.5s ease-out';
                
                this.form.parentNode.insertBefore(messageEl, this.form.nextSibling);
                
                // Remove after 5 seconds
                setTimeout(() => {
                    messageEl.style.animation = 'fadeInUp 0.5s ease-out reverse';
                    setTimeout(() => messageEl.remove(), 500);
                }, 5000);
            }
        }

        // Main App
        document.addEventListener('DOMContentLoaded', () => {
            // Initialize systems
            const themeSystem = new ThemeSystem();
            const countdownTimer = new CountdownTimer();
            const notificationForm = new NotificationForm();
            
            // Add hover effect to countdown items
            document.querySelectorAll('.countdown-item').forEach(item => {
                item.addEventListener('mouseenter', function() {
                    this.style.transform = 'translateY(-10px)';
                });
                
                item.addEventListener('mouseleave', function() {
                    this.style.transform = '';
                });
            });
        });
    </script>
</body>
</html>
